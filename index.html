<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Galeria de Fotos de Animais</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<header>
    <h1>Galeria de Fotos de Animais</h1>
</header>

<main>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Pesquisar animal...">
        <button id="searchButton">
            <i class="fas fa-search"></i>
        </button>
    </div>

    <div id="photoGrid" class="grid-container"></div>

    <p id="noResults" class="hidden">Nenhuma foto encontrada</p>
</main>

<footer>
    <p>© 2026 Galeria de Fotos — Marcelo Felipe Andrade de Borba</p>
</footer>

<script src="script.js"></script>
</body>
</html>
